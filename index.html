<!DOCTYPE html>
<html>

<head>
    <title>rss-x</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id='rss'></div>

    <script type="text/javascript">
        window.$ = window.jQuery = require('jquery')

        // configuration
        var Conf = require('./js/RssModulesConf.js')
        const conf = new Conf();

        // add some channels
        const channels = [
            {
                id: 1,
                rssUri: 'https://thepiratebay.org/rss//top100/200',
                web: 'https://thepiratebay.org',
                name: 'pirate-bay',
                resolver = new PirateBayResolver(conf)
            },
            {
                id: 2,
                rssUri: 'https://www.ettv.tv/rss.php?cat=1,2,3,42,47,49',
                web: 'https://www.ettv.tv',
                name: 'ettv',
                resolver = new EttvResolver(conf)
            }
        ]

        const Renderer = require('./src/module/html-renderer.js')
        conf.renderer = new Renderer('#rss')

        channels.forEach((ch) => {
            new RssChannerl(ch).update()
        })
    </script>
</body>

</html>
