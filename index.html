<!DOCTYPE html>
<html>
<head>
    <title>rss-x</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

<div id='rss'></div>


<script type="text/javascript">
    window.$ = window.jQuery = require('jquery')

    var Conf = require('./js/RssModulesConf.js')
    const conf = new Conf();


    // this is form data to html
    var r = require('./js/rss/rss-renderer.js');

    var store = require('./js/modules/db-driver.js');

    // render actual db
    store.movies('active', m => r.movie(m));

    // channel reader
    var Reader = require('./js/rss/rss-reader.js');

    // nactene kanaly se rosolvuji a rovnou se promitaji pomoci renderedu do stranky
    store.channels('active', ch => new Reader(ch,r));

</script>
</body>
</html>
