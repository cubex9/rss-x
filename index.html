<!DOCTYPE html>
<html>

<head>
    <title>rss-x</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id='rss'></div>

    <script type="text/javascript">
        window.$ = window.jQuery = require('jquery')

        // resolvers
        const De = require('./src/module/data/Convertors.js')
        const Movie = require('./src/module/data/Movie.js')
        const Reader = require('./src/module/api/reader.js')
        const RssChannel = require('./src/module/data/RssChannel.js')
        const PirateResolver = require('./src/module/pirate-resolver.js')
        const EttvResolver = require('./src/module/ettv-resolver.js')

        // configuration
        var Conf = require('./src/RssModulesConf.js')
        const conf = new Conf();

        // easy html renderer
        const Renderer = require('./src/module/html-renderer.js')
        conf.renderer = new Renderer('#rss')

        // read movies from db
        conf.db.movie.make((b) => b.callback((err, r) => {
            console.log('DB-READ:', r)
            r.map((m) => {
                const movie = De.deserialize(m)
                conf.renderer.add(movie)
                conf.db.itemsOfMovie(movie, (i) => conf.renderer.update(movie,i))
            })
        }))

        // maping
        const mapping = {
            conf: conf,
            onInsertMovie: (m) => conf.renderer.add(m),
            onInsertItem: (m, i) => conf.renderer.update(m, i),
            onError: (e) => conf.renderer.error(e)
        }

        // add some channels
        const channels = [
            {
                channelId: '1',
                rssUri: 'https://thepiratebay.org/rss//top100/200',
                web: 'https://thepiratebay.org',
                name: 'pirate',
                resolver: new PirateResolver(mapping)
            },
            {
                channelId: '2',
                rssUri: 'https://www.ettv.tv/rss.php?cat=1,2,3,42,47,49',
                web: 'https://www.ettv.tv',
                name: 'ettv',
                resolver: new EttvResolver(mapping)
            }
        ]

        // go over chanel updates
        channels.map((ch) => new Reader().read(new RssChannel(ch)))

    </script>
</body>

</html>
